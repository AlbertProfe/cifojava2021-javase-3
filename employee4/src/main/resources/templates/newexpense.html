<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<title>Create new expense</title>
</head>

<body>

	<div class="w3-panel w3-padding-32">
		<h3>Spring Boot Expense Example</h3>
		<p>create new expense</p>
		<form action="addExpense">
			<p>
				<label class="w3-text-gray"><b>Name</b></label> <input
					class="w3-input w3-border w3-light-grey" name="name" placeholder="festa" type="text" required>
			</p>
		
			<p>
				<label class="w3-text-gray"><b>Date</b></label> <input
					class="w3-input w3-border w3-light-grey" name="date" placeholder="1/1/2021" type="date" required>
			</p>
			
			<p>
				<label class="w3-text-gray"><b>Value</b></label> <input
					class="w3-input w3-border w3-light-grey" name="value"  placeholder="0.0" step="0.01" min="0" type="number" value=0.0>
			</p>

			<p>
				<button class="w3-btn w3-teal">create expense</button>
			</p>
		</form>

	</div>


</body>
</html>
